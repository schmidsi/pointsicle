specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: PancakeSwapFactory
    network: mainnet
    source:
      address: "0x0BFbCF9fa4f9C56B0F40a671Ad40E0805A091865"
      abi: PancakeSwapFactory
      startBlock: 16950686
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - FeeAmountEnabled
        - FeeAmountExtraInfoUpdated
        - OwnerChanged
        - PoolCreated
        - SetLmPoolDeployer
        - WhiteListAdded
      abis:
        - name: PancakeSwapFactory
          file: PancakeSwapFactory/abis/PancakeSwapFactory.json
      eventHandlers:
        - event: PoolCreated(indexed address,indexed address,indexed uint24,int24,address)
          handler: handlePoolCreated
      file: PancakeSwapFactory/PancakeSwapFactory.wasm
templates:
  - kind: ethereum
    name: PoolTemplate
    network: mainnet
    source:
      abi: PoolTemplate
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Swap
      abis:
        - name: PoolTemplate
          file: PoolTemplate/abis/Contract.json
      eventHandlers:
        - event: Swap(indexed address,indexed
            address,int256,int256,uint160,uint128,int24,uint128,uint128)
          handler: handleSwap
      file: templates/PoolTemplate/PoolTemplate.wasm
